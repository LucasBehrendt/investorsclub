<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Investors Club is a community for people who have an interest in finance, and want to connect with likeminded, local people.">
    <meta name="keywords" content="investors club, investing, finance, stocks">
    <meta name="author" content="Lucas Behrendt">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon source https://favicon.io/emoji-favicons/bar-chart -->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">

    <title>Investors Club</title>
</head>

<body>
    <!-- Header -->
    <header id="contact-header">
        <video autoplay muted loop>
            <source src="assets/images/rotating-skyline.mp4" type="video/mp4">
        </video>
        <!-- Logo & Nav Bar -->
        <div>
            <a href="index.html">
                <h1 class="logo" id="contact-logo">Investors Club</h1>
            </a>
            <nav>
                <ul class="menu" id="contact-menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="events.html">Events</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- End Logo & Nav Bar -->     
    </header>
    <!-- End Header -->
    <!-- Form Section -->
    <section>
        <div id="contact-title">
            <h2>Connect with us!</h2>
        </div>
        <form action="https://formdump.codeinstitute.net/" method="post" id="contact-form">
            <h3>Sign up for coming events</h3>
            <label for="fname">First Name</label>
            <input type="text" name="first_name" id="fname" class="text-input" required>
            <label for="lname">Last Name</label>
            <input type="text" name="last_name" id="lname" class="text-input" required>
            <label for="email">Email Address</label>
            <input type="email" name="email_address" id="email" class="text-input" required>
            <label for="attendance">Let us know which event you want to attend</label>
            <textarea type="email" name="attendance" id="attendance" required></textarea>
            <input type="submit" value="Sign up!" class="submit">
        </form>
    </section>
    <!--End Form Section -->
    <!-- Footer -->
    <footer>
        <p>Â© Copyright Investors Club 2022</p>
        <ul id="social-links">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fab fa-facebook-square"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!-- End Footer -->
    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/2e8745a8b6.js" crossorigin="anonymous"></script>
</body>

</html>
